<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="TempConvertor.css">
</head>
<body>
<div class="container">
<h1>Temperature Converter</h1>
<form>
<label for="celsius">Celsius</label>
<input type="number" id="celsius" placeholder="Enter temperature in Celsius" required>
<label for="fahrenheit">Fahrenheit</label>
<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" required>
<label for="kelvin">Kelvin</label>
<input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" required>
<button type="button" id="convert">Convert</button>
</form>
<div id="result"></div>
</div>
<script src="TempConvertor.js"></script>
</body>
</html>
